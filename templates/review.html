<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Your Offer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">WyseOffer</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="progress-bar" style="width: 75%;"></div>
        <h1 class="mb-4">Review Your Offer</h1>
        <div class="card">
            <h5 class="card-title mb-4">Offer Details</h5>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <strong>Full Name:</strong> {{ offer.full_name }}
                </div>
                <div class="col-md-6 mb-3">
                    <strong>Property Address:</strong> {{ offer.property_address }}
                </div>
                <div class="col-md-6 mb-3">
                    <strong>Purchase Price:</strong> ${{ offer.purchase_price }}
                </div>
                <!-- Add more offer details here -->
            </div>
        </div>
        <form method="POST" class="mt-4">
            <button type="submit" class="btn btn-primary w-100">Confirm and Proceed to Payment</button>
        </form>
    </div>
</body>
</html>
