<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">WyseOffer</a>
        </div>
    </nav>

    <div class="offer-progress">
        <h5 class="mb-4">Your Progress</h5>
        <div class="offer-progress-step completed">
            <h6>Offer Details</h6>
            <small>Enter property and offer information</small>
        </div>
        <div class="offer-progress-step active">
            <h6>Payment Details</h6>
            <small>Provide payment information</small>
        </div>
        <div class="offer-progress-step">
            <h6>Review Offer</h6>
            <small>Review and submit your offer</small>
        </div>
    </div>

    <div class="offer-content">
        <div class="container">
            <h1 class="mb-4">Payment</h1>
            <div class="card">
                <div class="card-body">
                    <form id="payment-form" method="POST">
                        <div class="mb-3">
                            <label for="card-number" class="form-label">Card Number</label>
                            <input type="text" id="card-number" class="form-control" placeholder="1234 5678 9012 3456"
                                required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="card-expiry" class="form-label">Expiration Date</label>
                                <input type="text" id="card-expiry" class="form-control" placeholder="MM / YY" required>
                            </div>
                            <div class="col-md-6">
                                <label for="card-cvc" class="form-label">CVC</label>
                                <input type="text" id="card-cvc" class="form-control" placeholder="123" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="card-name" class="form-label">Name on Card</label>
                            <input type="text" id="card-name" class="form-control" placeholder="John Doe" required>
                        </div>
                        <div id="card-errors" role="alert" class="text-danger mb-3"></div>
                        <button type="submit" class="btn btn-primary w-100">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="{{ url_for('static', filename='js/payment.js') }}"></script>
</body>

</html>
